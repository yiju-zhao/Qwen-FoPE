### Model
model_name_or_path: ./Qwen2-7B-Instruct  # Path to your downloaded Qwen2 model
trust_remote_code: true

### Method
stage: sft
do_train: true
finetuning_type: lora
lora_target: all

### Dataset
dataset: identity
template: qwen

### Output
output_dir: ./saves/qwen2-fope-lora-sft
overwrite_output_dir: true

### Train
per_device_train_batch_size: 2
gradient_accumulation_steps: 4
learning_rate: 5.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### Eval
val_size: 0.1
per_device_eval_batch_size: 1
evaluation_strategy: steps
eval_steps: 500
save_strategy: steps
save_steps: 500
logging_steps: 10

### LoRA
lora_rank: 8
lora_alpha: 16
lora_dropout: 0.05

### FoPE specific settings (these will be read from the config.json)
# fourier: true
# fourier_learnable: true
# fourier_separate_basis: true